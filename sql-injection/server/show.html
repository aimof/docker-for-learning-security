<html lang=en>
    <head>
        <meta charset="utf-8">    
    </head>
    <body>
        <h1>Show</h1>
        <form id=search action="/show">
            <label>select number(1~4) to show</label>
            <input type="text" name="number"></input>
            <button>submit</button>
        </form>
        <table>
            {{range .}}
                <tr>
                    <th>{{.Number}}</th>
                    <th>{{.Value}}</th>
                </tr>
            {{end}}
        </table>
    </body>
</html>
